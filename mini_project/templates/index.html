<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Final Project</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="collapse navbar-collapse d-flex justify-content-between container">
            <div class="ml-5">
                <a class="navbar-brand" href="/">Data Mining Mini Project</a>
            </div>
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
            </div>
        </div>
    </nav>
</header>
<div class="body">
    <div class="container mt-5">
        <h1 class="d-flex justify-content-center">Income Prediction</h1>
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="val1" class="form-label">Education Number</label>
                <input type="text" class="form-control" id="val1" name="val1" aria-describedby="emailHelp">
                <div id="val1" class="form-text">Input your education number (0-16)</div>
            </div>
            <div class="mb-3">
                <label for="val2" class="form-label">Age</label>
                <input type="text" class="form-control" id="val2" name="val2" aria-describedby="emailHelp">
                <div id="val2" class="form-text">Input your age</div>
            </div>
            <div class="mb-3">
                <label for="val3" class="form-label">Hours per Week</label>
                <input type="text" class="form-control" id="val3" name="val3" aria-describedby="emailHelp">
                <div id="val3" class="form-text">Input your working hour per week</div>
            </div>
            <button type="submit" class="btn btn-primary col-12">Predict Income</button>
        </form>
    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
